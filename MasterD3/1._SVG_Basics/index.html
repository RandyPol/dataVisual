<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SVG Example</title>
  </head>
  <body>
    <svg width="500" height="500">
      <!-- Rectangle -->
      <rect
        width="150"
        height="150"
        fill="#F44336"
        stroke="#8BC34A"
        stroke-width="10"
        x="25"
        y="25"
      ></rect>

      <!-- Circle -->
      <circle
        r="100"
        cx="250"
        cy="150"
        fill="#9C27B0"
        stroke="#E91E63"
        stroke-width="10"
      ></circle>

      <!-- Line -->
      <line
        x1="50"
        y1="50"
        x2="200"
        y2="200"
        stroke-width="10"
        stroke="blue"
      ></line>

      <!-- Paths -->
      <path
        d="M 100, 100 L 300, 150"
        fill="none"
        stroke="#000"
        stroke-width="10"
      ></path>
    </svg>
    <script src="./script.js"></script>
  </body>
</html>
